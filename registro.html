<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Style-registro.css">
</head>
<body>
    <div class="container">
        <!-- Sección de Registro -->
        <section class="register-section">
            <h2>ÚNETE AHORA</h2>
            <hr />
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">
                        <img class = "ICON" src="Icons/ICON-mail.svg" alt="ICON-mail">
                    </label>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="input-group">
                    <label for="name">
                        <img class = "ICON" src="Icons/ICON-name.svg"alt="ICON-name">
                    </label>
                    <input type="text" id="name" name="name" placeholder="Nombre" required>
                </div>
                <div class="input-group">
                    <label for="phone">
                        <img class = "ICON" src="Icons/ICON-phone.svg" alt="ICON-phone">
                    </label>
                    <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <img class = "ICON" src="Icons/ICON-password.svg" alt="ICON-password">
                    </label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="submit-button">REGÍSTRATE</button>
            </form>
            <div class="login-link">
                <p>¿Ya tienes cuenta? <a href="#">Inicia Sesión</a></p>
            </div>
        </section>
    </div>
</body>
</html>
