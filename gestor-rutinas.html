<html lang="es">
<head>

    <div class="container">
        <h1>GESTOR DE EJERCICIOS</h1>

        <section class="routines-grid">

            </div>

            <div class="routine-item">
                <img src= "Images/Prensa.webp" alt="Push 1">

                <img src="Images/PendulumPress-prensapendular.webp" alt="Push 1">
                <img src="Images/Prensa-pendular-negra-amarilla-rgb.jpg" alt="Push 1">
                <div class="routine-info">
                    <h3>Push 1</h3>
                    <button>Editar Rutina</button>
                </div>
            </div>

            <div class="routine-item">
                <img src="https://via.placeholder.com/150x150" alt="Pull 1">
                <img src="https://via.placeholder.com/150x150" alt="Pull 1">
                <img src="https://via.placeholder.com/150x150" alt="Pull 1">
                <img src="https://via.placeholder.com/150x150" alt="Pull 1">
                <div class="routine-info">
                    <h3>Pull 1</h3>
                    <button>Editar Rutina</button>
                </div>
            </div>

            <div class="routine-item">
                <img src="https://via.placeholder.com/150x150" alt="Legs 1">
                <img src="https://via.placeholder.com/150x150" alt="Legs 1">
                <img src="https://via.placeholder.com/150x150" alt="Legs 1">
                <img src="https://via.placeholder.com/150x150" alt="Legs 1">
                <div class="routine-info">
                    <h3>Legs 1</h3>
                    <button>Editar Rutina</button>
                </div>
            </div>

            <div class="routine-item">
                <img src="https://via.placeholder.com/150x150" alt="Push 2">
                <img src="https://via.placeholder.com/150x150" alt="Push 2">
                <img src="https://via.placeholder.com/150x150" alt="Push 2">
                <img src="https://via.placeholder.com/150x150" alt="Push 2">
                <div class="routine-info">
                    <h3>Push 2</h3>
                    <button>Editar Rutina</button>
                </div>
            </div>

            <div class="routine-item">
                <img src="https://via.placeholder.com/150x150" alt="Pull 2">

                <div class="routine-info">
                    <h3>Pull 2</h3>
                    <button>Editar Rutina</button>
                </div>
            </div>

            <div class="routine-item">
                <img src="https://via.placeholder.com/150x150" alt="Legs 2">
                <img src="https://via.placeholder.com/150x150" alt="Legs 2">
                <img src="https://via.placeholder.com/150x150" alt="Legs 2">
                <img src="https://via.placeholder.com/150x150" alt="Legs 2">
                <div class="routine-info">
                    <h3>Legs 2</h3>
