<!DOCTYPE html>
<html lang="es">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Ejercicios</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style-gestor-rutinas.css">
</head>
<body>
    <div class="container">
        <h1>GESTOR DE EJERCICIOS</h1>
        <p>Hola, bienvenido al espacio en dónde crearas tu rutina.</p>
        <p>¿Te gustaría editar las rutinas actuales o crear una nueva rutina?</p>

        <section class="routines-grid">
            <div class="routine-first">
                <img src="Images/Imagen-rutina-vacia.png" alt="Vacio">
                <div class="routine-info">
                    <h3>Vacío</h3>
                    <button>Crear Rutina</button>
                </div>
            </div>

            <div class="routine-item">
                <div class ="routine-img">
                    <img src= "Images/Ejercicios/Press de pierna inclinado 1.jpg" alt="Push 1" class="image-front">
                    <img src= "Images/Ejercicios/Press de pierna inclinado 2.jpg" alt="Push 1" class="image-back">
                </div>
                <div class ="routine-img">
                    <img src="Images/Ejercicios/Gemelos en prensa horizontal 1.jpg" alt="Push 1" class="image-front">
                    <img src="Images/Ejercicios/Gemelos en prensa horizontal 2.jpg" alt="Push 1" class="image-back">
                </div>
                <div class ="routine-img">
                        <img src="Images/Ejercicios/Peso muerto rumano 1.jpg" alt="Push 1" class="image-front">
                        <img src="Images/Ejercicios/Peso muerto rumano 2.jpg" alt="Push 1" class ="image-back">
                </div>
                <div class = "routine-img">
                    <img src="Images/Ejercicios/Sentadilla hack squat 1.jpg" alt="Push 1"class="image-front">
                    <img src="Images/Ejercicios/Sentadilla hack squat 2.jpg" alt="Push 1"class ="image-back">
                </div>
                
                <div class="routine-info">
                    <h3>Push 1</h3>
                    <button>Editar Rutina</button>
                </div>
            </div>

            <div class="routine-item">
                <div class ="routine-img">
                    <img src="Images/Ejercicios/Peso muerto 1.jpg" alt="Pull 1"class="image-front">
                    <img src="Images/Ejercicios/Peso muerto 2.jpg" alt="Pull 1"class="image-back">
                </div>
                <div class ="routine-img">
                    <img src="Images/Ejercicios/Sentadilla con mancuerna 1.jpg" alt="Pull 1" class="image-front">
                    <img src="Images/Ejercicios/Sentadilla con mancuerna 2.jpg" alt="Pull 1" class="image-back">
                </div>
                <div class ="routine-img">
                    <img src="Images/Ejercicios/Sentadilla con barra libre 1.jpg" alt="Pull 1" class="image-front">
                    <img src="Images/Ejercicios/Sentadilla con barra libre 2.jpg" alt="Pull 1" class="image-back">
                </div>
                <div class ="routine-img">
                    <img src="Images/Ejercicios/Hip trust 1.jpg" alt="Pull 1"class="image-front">
                    <img src="Images/Ejercicios/Hip trust 2.jpg" alt="Pull 1"class="image-back">
                </div>
                <div class="routine-info">
                    <h3>Pull 1</h3>
                    <button>Editar Rutina</button>
                </div>
            </div>

            <div class="routine-item">
                <div class="routine-img">
                    <img src="Images/Ejercicios/Aperturas pec dec 1.jpg" alt="Legs 1" class="image-front">
                    <img src="Images/Ejercicios/Aperturas pec dec 2.jpg" alt="Legs 1" class="image-back">
                </div>
                <div class="routine-img">
                    <img src="Images/Ejercicios/Aperturas en polea 1.jpg" alt="Legs 1" class="image-front">
                    <img src="Images/Ejercicios/Aperturas en polea 2.jpg" alt="Legs 1" class="image-back">
                </div>
                <div class="routine-img">
                    <img src="Images/Ejercicios/Jalon al pecho con agarre abierto 1.jpg" alt="Legs 1" class="image-front">
                    <img src="Images/Ejercicios/Jalon al pecho con agarre abierto 2.jpg" alt="Legs 1" class="image-back">
                </div>
                <div class="routine-img">
                    <img src="Images/Ejercicios/Jalon al pecho con agarre cerrado 1.jpg" alt="Legs 1" class="image-front">
                    <img src="Images/Ejercicios/Jalon al pecho con agarre cerrado 2.jpg" alt="Legs 1" class="image-back">
                </div>
                <div class="routine-info">
                    <h3>Legs 1</h3>
                    <button>Editar Rutina</button>
                </div>
            </div>

            <div class="routine-item">
                <div class="routine-img">
                    <img src="Images/Ejercicios/Aductores en maquina 1.jpg" alt="Push 2" class="image-front">
                    <img src="Images/Ejercicios/Aductores en maquina 2.jpg" alt="Push 2" class="image-back">
                </div>
                <div class="routine-img">
                    <img src="Images/Ejercicios/Abductores en maquina 1.jpg" alt="Push 2" class="image-front">
                    <img src="Images/Ejercicios/Abductores en maquina 2.jpg" alt="Push 2" class="image-back">
                </div>
                <div class="routine-img">
                    <img src="Images/Ejercicios/Zancadas 1.jpg" alt="Push 2" class="image-front">
                    <img src="Images/Ejercicios/Zancadas 2.jpg" alt="Push 2" class="image-back">    
                </div>
                <div class="routine-img">
                    <img src="Images/Ejercicios/Sentadilla bulgara 1.jpg" alt="Push 2" class="image-front">
                    <img src="Images/Ejercicios/Sentadilla bulgara 2.jpg" alt="Push 2" class="image-back">
                </div>
                <div class="routine-info">
                    <h3>Push 2</h3>
                    <button>Editar Rutina</button>
                </div>
            </div>

            <div class="routine-item">
            <div class="routine-img">
                <img src="Images/Ejercicios/Remo sentado en polea 1.jpg" alt="Pull 2" class="image-front">
                <img src="Images/Ejercicios/Remo sentado en polea 2.jpg" alt="Pull 2" class="image-back">
            </div>
            <div class="routine-img">
                <img src="Images/Ejercicios/Dominadas 1.jpg" alt="Pull 2" class="image-front">
                <img src="Images/Ejercicios/Dominadas 2.jpg" alt="Pull 2" class="image-back">
            </div>
            <div class="routine-img">
                <img src="Images/Ejercicios/Flexion de pecho 1.jpg" alt="Pull 2" class="image-front">
                <img src="Images/Ejercicios/Flexion de pecho 2.jpg" alt="Pull 2" class="image-back">
            </div>
            <div class="routine-img">
                <img src="Images/Ejercicios/Aperturas invertidas en maquina 1.jpg" alt="Pull 2" class="image-front">
                <img src="Images/Ejercicios/Aperturas invertidas en maquina 2.jpg" alt="Pull 2" class="image-back">
            </div>
                <div class="routine-info">
                    <h3>Pull 2</h3>
                    <button>Editar Rutina</button>
                </div>
            </div>

            <div class="routine-item">
                <div class="routine-img">
                    <img src="Images/Ejercicios/Sentadilla con mancuerna 1.jpg" alt="Legs 2" class="image-front">
                    <img src="Images/Ejercicios/Sentadilla con mancuerna 2.jpg" alt="Legs 2" class ="image-back">
                </div>
                <div class="routine-img">
                    <img src="Images/Ejercicios/Press de banca inclinado con barra 1.jpg" alt="Legs 2" class="image-front">
                    <img src="Images/Ejercicios/Press de banca inclinado con barra 2.jpg" alt="Legs 2" class="image-back">
                </div>
                <div class="routine-img">
                    <img src="Images/Ejercicios/Press de banca con barra 1.jpg" alt="Legs 2" class="image-front">
                    <img src="Images/Ejercicios/Press de banca con barra 2.jpg" alt="Legs 2" class="image-back">
                </div>
                <div class="routine-img">
                    <img src="Images/Ejercicios/Press de banca inclinado con mancuernas 1.jpg" alt="Legs 2" class="image-front">
                    <img src="Images/Ejercicios/Press de banca inclinado con mancuernas 2.jpg" alt="Legs 2" class="image-back">
                </div>
                <div class="routine-info">
                    <h3>Legs 2</h3>
                    <button>Editar Rutina</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
