<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu Rutina</title>
    <!-- Agregar tipografía Baloo 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <!-- Estilo css-->
    <link rel="stylesheet" href="Style-creacionRutina.css">
</head>
<body>
    <div class="container">
        <h1>Crea tu Rutina</h1>
        
        <div class="routine-name">
            <span>Nombre Rutina</span>
            <img class = "ICON" src="Icons/ICON-edit.svg" alt="ICON-edit">  
        </div>

        <button class="save-button">GUARDAR</button>

        <div class="search-container">
            <img class = "ICON" src="Icons/ICON-search.svg" alt="ICON-search">
            <input type="text" placeholder="Buscar ejercicio" class="search-input">
        </div>

        <div class="categories">
            <button class="category">Agregados</button>
            <button class="category">Pecho</button>
            <button class="category">Espalda</button>
            <button class="category">Pierna</button>
            <button class="category">Bíceps</button>
            <button class="category">Tríceps</button>
            <button class="category">Hombro</button>
            <button class="category">Abdomen</button>
        </div>
        <div class="elemento">
            <img class = "ImagenEjercicios" src="Images/lat pulldown1.jpg" alt="lat pulldown1">
            <img class = "ImagenEjercicios" src="Images/lat pulldown2.jpg" alt="Hlat pulldown2">
            <h2>Nombre Ejercicio</h2>
            <h3>Nivel</h3>
            <h4>categoria</h4>
            <p>Descripción</p>
        </div>
    </div>

   
</body>
</html>
