<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrenamientos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="Style-registro-ejercicios.css">
</head>

<body>
    <div class="container">
        <h1>REGISTRA TUS ENTRENAMIENTOS</h1>
        <h3>24 Agosto 2024</h3>

        <nav class="tabs">
            <button class="tab active">Push 1</button>
            <button class="tab">Pull 1</button>
            <button class="tab">Leg 1</button>
            <button class="tab">Push 2</button>
            <button class="tab">Pull 2</button>
            <button class="tab">Leg 2</button>
            <button class="tab">Full Body</button>
        </nav>


        <div class="exercise-section">
            <div class="componente">
                <div class="exercise-content">
                    <div class="title-image">
                        <div class="exercise-title">
                            <h2>Press de Banca con Barra</h2>
                        </div>
                        <img src="https://via.placeholder.com/187x187" alt="Press de Banca con Barra">
                    </div>

                    <div class="exercise-stats">
                        <div class="stat">
                            <span class="sets-reps">4x12</span>
                            <p class="table-title">Peso</p>
                            <input type="text" placeholder="kg">
                            <span class="peso previo">80kg</span>
                            <p>Último registro</p>
                        </div>
                        <div class="stat">
                            <p class="table-title">Serie</p>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                        </div>
                        <div class="stat">
                            <p class="table-title">Repeticiones</p>
                            <input type="text" placeholder="12">
                            <input type="text" placeholder="12">
                            <input type="text" placeholder="11">
                            <input type="text" placeholder="11">
                        </div>
                        <div class="stat-ultimo-registro">
                            <p class="table-title">Último<br> Registro</p>
                            <span class="">12</span>
                            <span>12</span>
                            <span>11</span>
                            <span>11</span>
                        </div>
                    </div>

                </div>
                <hr />
            </div>
            <button class="save-button">GUARDAR</button>
        </div>


    </div>
</body>

</html>
